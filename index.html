<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS externo -->
    <link rel="stylesheet" href="style.css">
    <!-- Fontes Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <title>Amigo Secreto</title>
</head>

<body>
    <!-- Conteúdo principal da página -->
    <main class="main-content">
         <!-- CabeçalhO: título e imagem -->
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagem representativa de amigo secreto">
        </header>
         <!-- Seção de input e funcionalidades do Amigo secreto -->
        <section class="input-section">
            
            <!-- Título da seção de entrada de nomes -->
            <h2 class="section-title">Digite o nome dos seus amigos</h2>
            
            <!-- Campo de input e botão para adicionar participantes -->
            <div class="input-wrapper">
                <label for="amigo">Nome do amigo:</label> <!-- label associada ao input -->
                <input type="text" id="amigo" class="input-name" placeholder="Digite um nome">
                <button type="button" class="button-add" onclick="adicionarAmigo()">Adicionar</button>
            </div>
           
            <!-- Lista de participantes adicionados -->
            <h3 id="listaAmigosLabel">Lista de Participantes:</h3>
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigosLabel" role="list">
                <li id="placeholder-participantes">Nenhum participante adicionado ainda.</li>
            </ul>

            <!-- Lista onde será exibido o resultado do sorteio -->
            <h3 id="resultadoLabel">Resultado do sorteio:</h3>
            <ul id="resultado" class="result-list" aria-labelledby="resultadoLabel" aria-live="polite">
                <li id="placeholder-resultado">O sorteio aparecerá aqui.</li>
            </ul>

            <!-- Botão para fazer o Sorteio -->
            <div class="button-container">
                <button type="button" class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícone para sortear">
                    Sortear amigo
                </button>
            </div>
        </section>
    </main>

    <!-- Script externo que contém a lógica do Amigo Secreto -->
    <script src="app.js" defer></script>
</body>
</html>
